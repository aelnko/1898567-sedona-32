<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>HTML Academy: Седона</title>
    </head>
    <body>
        <header class="catalog-header">
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-item">
                        <a class="main-page-link" href="index.html">
                        Главная
                        </a>
                    </li>
                    <li class="navigation-item">
                        <a class="about-page-link" href="#">
                        О Седоне
                        </a>
                    </li>
                    <li class="navigation-item">
                        <a class="catalog-link" href="catalog.html">
                        Гостиницы
                        </a>
                    </li>
                </ul>
                <ul class="navigation-list-logos">
                    <li class="search-logo">
                        <button type="button" class="search-button">
                            <span class="visually-hidden">
                                Поиск
                            </span>
                        </button>
                    </li>
                    <li class="favourites-logo">
                        <button type="button" class="favourites-button">
                            <span class="visually-hidden">
                                Избранное
                            </span>
                        </button>
                    </li>
                    <li class="hotels-logo-button">
                        <button type="button" class="button">
                                Хочу сюда!
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="catalog-page">
            <section class="filter">
                <h1 class="filter-title">
                    Гостиницы Седоны
                </h1>
                <p class="current-page">
                    Гостиницы
                </p>
                <form action="https://echo.htmlacademy.ru/" method="post">
                    <label class="infrastructure">
                        Инфраструктура:
                    </label>
                    <br>
                    <input type="checkbox" name="swimmingpool" checked id="swimmingpool">
                    <label for="swimmingpool">Бассейн</label>
                    <br>
                    <input type="checkbox" name="parking" checked id="parking">
                    <label for="parking">Парковка</label>
                    <br>
                    <input type="checkbox" name="wifi" id="wifi">
                    <label for="wifi">Wi-Fi</label>
                    <br>
                    <label class="housing-type">
                        Тип жилья:
                    </label>
                    <br>
                    <input type="radio" name="hotel" class="hotel-type" id="hotel" value="hotel">
                    <label for="hotel">
                        Гостиница
                    </label>
                    <br>
                    <input type="radio" name="motel" class="motel-type" id="motel" value="motel">
                    <label for="motel">
                        Мотель
                    </label>
                    <br>
                    <input type="radio" name="apartment" class="apartment-type" id="apartment" value="apartment">
                    <label for="apartment">
                        Апартаменты
                    </label>
                    <br>
                    <fieldset>
                        <legend class="cost">
                            Стоимость, ₽:
                        </legend>
                        <input type="text" name="min-price" placeholder="от">
                        <input type="text" name="max-price" placeholder="до">
                    </fieldset>
                    <button type="submit">
                        Применить
                    </button>
                    <br>
                    <button type="button-again">
                        Сбросить
                    </button>
                </form>
            </section>
            <section class="results">
                
            </section>
        </main>
    </body>
</html>
